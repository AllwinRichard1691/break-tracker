<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Break Logs</title>
  <style>
    body { font-family: Arial; background: #fff; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #333;
    }
    form { display: inline-block; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Admin Dashboard - Break Logs</h1>

  <!-- Password form -->
  <form method="POST">
    <input type="password" name="password" placeholder="Enter Admin Password" required>
    <button type="submit">View Logs</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if data %}
    <!-- CSV download button -->
    <form method="POST">
      <input type="hidden" name="password" value="Agrim@123">
      <button type="submit" name="download" value="csv">Download CSV</button>
    </form>

    <!-- Logs table -->
    <table>
      <tr>
        {% for header in data[0] %}
          <th>{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in data[1:] %}
        <tr>
          {% for cell in row %}
            <td>{{ cell }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
