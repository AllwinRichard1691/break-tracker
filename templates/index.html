<!DOCTYPE html>
<html>
<head>
  <title>Break Tracker</title>
  <style>
    body { 
      font-family: Arial; 
      background: #D3D3D3; /* Light grey background */
      text-align: center; 
      padding: 50px; 
      margin: 0; 
    }

    select, button { 
      padding: 10px; 
      font-size: 16px; 
      margin: 10px; 
      border-radius: 5px; /* Polished rounded corners */
    }

    button {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333; /* Darker black on hover */
    }

    h1 { 
      color: #333; 
    }

    /* Styling the branding at the bottom */
    .branding {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: darkgreen;
      font-weight: bold;
    }

    .log {
      margin-top: 30px;
      text-align: left;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .log-entry {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Break Time Tracker</h1>
  <form method="POST">
    <label><b>Select Your Name:</b></label><br>
    <select name="agent" required>
      <option value="">-- Select Agent --</option>
      {% for agent in agents %}
      <option value="{{ agent }}">{{ agent }}</option>
      {% endfor %}
    </select><br>
    <button type="submit" name="action" value="start">Start Break</button>
    <button type="submit" name="action" value="end">End Break</button>
  </form>

  {% if logs %}
  <div class="log">
    <h2>Your Break Logs for Today</h2>
    {% for log in logs %}
      <div class="log-entry">
        <p><strong>{{ log[0] }}</strong></p>
        <p>Start: {{ log[1] }}</p>
        <p>End: {{ log[2] }}</p>
        <p>Duration: {{ log[3] }} minutes</p>
      </div>
    {% endfor %}
  </div>
  {% endif %}
  
  <div class="branding">
    AGRIM
  </div>
</body>
</html>
