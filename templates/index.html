<!DOCTYPE html>
<html>
<head>
  <title>Break Tracker</title>
  <style>
    body { 
      font-family: Arial; 
      background: #D3D3D3; 
      text-align: center; 
      padding: 50px; 
      margin: 0; 
    }
    select, button { 
      padding: 10px; 
      font-size: 16px; 
      margin: 10px; 
      border-radius: 5px; 
    }
    button {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #333; 
    }
    h1 { 
      color: #333; 
    }
    .branding {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: darkgreen;
      font-weight: bold;
    }
    .log {
      margin-top: 30px;
      text-align: left;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .log-entry {
      margin-bottom: 10px;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Break Time Tracker</h1>
  <form id="breakForm" method="POST">
    <label><b>Select Your Name:</b></label><br>
    <select name="agent" required>
      <option value="">-- Select Agent --</option>
      {% for agent in agents %}
      <option value="{{ agent }}">{{ agent }}</option>
      {% endfor %}
    </select><br>
    <button type="submit" name="action" value="start" id="startBtn">Start Break</button>
    <button type="submit" name="action" value="end" id="endBtn">End Break</button>
  </form>

  <!-- Live Timer -->
  <div id="timer">00:00:00</div>

  {% if logs %}
  <div class="log">
    <h2>Your Break Logs for Today</h2>
    {% for log in logs %}
      <div class="log-entry">
        <p><strong>{{ log[0] }}</strong></p>
        <p>Start: {{ log[1] }}</p>
        <p>End: {{ log[2] }}</p>
        <p>Duration: {{ log[3] }} minutes</p>
      </div>
    {% endfor %}
  </div>
  {% endif %}
  
  <div class="branding">
    AGRIM
  </div>

  <script>
    let timerInterval;
    let seconds = 0;

    function startTimer() {
      const timerElement = document.getElementById('timer');
      clearInterval(timerInterval);
      seconds = 0;

      timerInterval = setInterval(() => {
        seconds++;
        let hrs = Math.floor(seconds / 3600);
        let mins = Math.floor((seconds % 3600) / 60);
        let secs = seconds % 60;
        timerElement.textContent = 
          (hrs < 10 ? '0' + hrs : hrs) + ':' +
          (mins < 10 ? '0' + mins : mins) + ':' +
          (secs < 10 ? '0' + secs : secs);
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      document.getElementById('timer').textContent = '00:00:00';
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      startTimer();
    });

    document.getElementById('endBtn').addEventListener('click', () => {
      stopTimer();
    });
  </script>
</body>
</html>
